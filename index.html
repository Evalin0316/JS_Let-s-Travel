<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <section class="addTicket-section">
        <div class="homePage-img">
            <img src="./img/undraw_Traveling_re_weve (1).png">
            <img src="./img/Let’s Travel !.png">
        </div>
    <form action="" class="addTicket-form">
        <h1 class="title"><span><i class="fas fa-plus-circle"></i></span>新增旅遊套票</h1>
        <div class="form-section">
            <div class="add-formName">
                <label for="ticketName">套票名稱</label>
                <input type="text" name="ticketName" id="ticketName" placeholder="請填寫套票名稱">
            </div>
            <div class=alert-message>
                <p id="ticketName-msg" data-msg="套票名稱">
                    <!--    <i class="fas fa-plus-circle"></i>
                      <span>必填!</span> -->
                </p>
            </div>
        </div>
        <div class="form-section">
            <div class="add-formName">
                <label for="ticketImageUrl">圖片網址</label>
                <input type="text" id="ticketImageUrl" placeholder="請填寫圖片網址" name="ticketImageUrl">
            </div>
            <div class="alert-message">
                <p id="ticketImageUrl-msg" data-msg="圖片網址">
                    <!--    <i class="fas fa-plus-circle"></i>
                      <span>必填!</span> -->
                </p>
            </div>
        </div>
        <div class="form-section">
            <div class="add-formName">
                <label for="ticketRegion">
                    景點地區
                </label>
                <select name="景點地區" id="ticketRegion">
                    <option value="" disabled selected hidden>
                        請選擇景點地區
                    </option>
                    <option value="台北">台北</option>
                    <option value="台中">台中</option>
                    <option value="高雄">高雄</option>
                </select>
            </div>
            <div class="alert-message">
                <p id="ticketRegion-msg" data-msg="景點地區">
                    <!--    <i class="fas fa-plus-circle"></i>
                      <span>必填!</span> -->
                </p>
            </div>
        </div>
        <div class="form-section">
            <div class="add-formName">
                <label for="ticketPrice">套票金額</label>
                <input type="text" id="ticketPrice" placeholder="請填寫套票金額" name="ticketPrice">
            </div>
            <div class="alert-message">
                <p id="ticketPrice-msg" data-msg="套票金額">
                    <!--    <i class="fas fa-plus-circle"></i>
                      <span>必填!</span> -->
                </p>
            </div>
        </div>
        <div class="form-section">
            <div class="add-formName">
                <label for="ticketGroup">套票組數</label>
                <input type="text" id="ticketGroup" placeholder="請填寫套票組數" name="ticketGroup">
            </div>
            <div class="alert-message">
                <p id="ticketGroup-msg" data-msg="套票組數">
                    <!--    <i class="fas fa-plus-circle"></i>
                      <span>必填!</span> -->
                </p>
            </div>
        </div>
        <div class="form-section">
            <div class="add-formName">
                <label for="ticketStar">套票星級</label>
                <input type="text" id="ticketStar" placeholder="請填寫套票星級" name="ticketStar">
            </div>
            <div class="alert-message">
                <p id="ticketStar-msg" data-msg="套票星級">
                    <!--    <i class="fas fa-plus-circle"></i>
                      <span>必填!</span> -->
                </p>
            </div>
        </div>
        <div class="form-section">
            <div class="add-formName">
                <label for="">套票描述</label>
                <textarea id="ticketDescription" name="套票描述" placeholder="請填寫套票描述（限 100 字）"></textarea>
            </div>
            <div class="alert-message">
                <p id="ticketDescription-msg" data-msg="套票描述">
                    <!--    <i class="fas fa-plus-circle"></i>
                      <span>必填!</span> -->
                </p>
            </div>
        </div>
        <input type="button" class="addTicket-btn" value="新增套票">
    </form>
</section>
</section>
